<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="number" type="text">
    <input id="name" type="text">
    <button onclick="addRow()">Generar</button>
    <table id="tabla">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        let number = document.getElementById("number")
        let name = document.getElementById("name")
        function addRow(){
            if (number.value.trim() == '' || name.value.trim() == ''){
                alert('no puedes dejar los campos vacios')
                return
            }
            let body = document.querySelector("#tabla > tbody")
            
            body.insertAdjacentHTML('afterend', `<tr><td>${number.value}</td><td>${name.value}</td></tr>`);

        }
    </script>
</body>
</html>
