<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios</h1>
    <p>Agradecemos tus comentarios</p>
    <form action="">
    <ol>
        <li>Nombre: <input name="nombre" type="text" placeholder="aqui pon tu nombre"></li>
        <li>Edad: <input name="Edad" type="number"></li>
        <li>Fecha: <input name="fecha" type="date"></li>
        <li>Cual es tu carrera?
            isc<input value="isc" name="carrera" type="radio">
            isi<input value="isi" name="carrera" type="radio">
        </li>
        <li>Que cosas ya sabes?
            <input value="html" type="checkbox" name="lenguaje">
            <input value="css" type="checkbox" name="lenguaje">
            <input value="js" type="checkbox" name="lenguaje">
            <input value="Node.js" type="checkbox" name="lenguaje">
        </li>
        <li>Como evaluas al profesor?<input max="10" name="cal" type="range"></li>
        <li>sugerencias:<textarea name="sugerencias" id="" cols="30" rows="10"></textarea></li>
        <input type="submit">
    </ol>
</form>
</body>
</html>
